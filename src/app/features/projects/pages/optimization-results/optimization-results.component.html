<app-loadable [loadable]="results$ | async" class="root__container">
  <div
    class="page__container"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="2rem"
  >
    <h1>Optimization Results</h1>

    <h2>Objective Function</h2>

    <div class="section__container" fxFlex fxLayout="column">
      <mat-card>
        <div class="graph__container">
          <app-plotly
            [figure]="figureToState((results$ | async).objectiveFunction)"
            [style]="{ position: 'relative', width: '100%', height: '100%' }"
            [config]="{ displayModeBar: false }"
            [subplotWidth]="500"
            [subplotHeight]="500"
          ></app-plotly>
        </div>
      </mat-card>
    </div>
  </div>
</app-loadable>
