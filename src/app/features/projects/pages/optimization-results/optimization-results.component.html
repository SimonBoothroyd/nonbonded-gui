<div class="root__container">
  <div
    class="page__container"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="2rem"
  >
    <h1>Optimization Results</h1>

    <h2>Objective Function</h2>

    <div class="section__container" fxFlex fxLayout="column">
      <mat-card>
        <app-loadable [loadable]="(plots$ | async).objectiveFunction">
          <div class="graph__container">
            <app-plotly
              [figure]="(plots$ | async).objectiveFunction"
              [config]="{ displayModeBar: false }"
              [subplotWidth]="500"
              [subplotHeight]="500"
            ></app-plotly>
          </div>
        </app-loadable>
      </mat-card>
    </div>
  </div>
</div>
