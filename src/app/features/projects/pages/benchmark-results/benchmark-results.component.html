<div fxLayout="column" fxFill class="root__container" fxLayoutGap="20px">
  <h1 class="project__card-header">Benchmarking Results</h1>
  <div class="inner__container">
    <div fxLayout="column" fxLayoutGap="2rem">
      <mat-card fxFlex>
        <app-loadable [loadable]="summaryStatistics$ | async">
          <!--        <mat-radio-group-->
          <!--          [(ngModel)]="statisticsType"-->
          <!--          (change)="onStatisticTypeChanged()"-->
          <!--          aria-label="Select an option"-->
          <!--        >-->
          <!--          <mat-radio-button value="RMSE">RMSE</mat-radio-button>-->
          <!--          <mat-radio-button value="R^2">R^2</mat-radio-button>-->
          <!--        </mat-radio-group>-->
          <!--        <div *ngIf="statisticsType" class="graph__container" (resized)="onStatisticGraphResized()">-->
          <div class="graph__container">
            <app-plotly
              [data]="summaryStatistics$ | async"
              [config]="{ displayModeBar: false }"
              [style]="{ position: 'relative', width: '100%', height: '100%' }"
              [showXTicks]="false"
              #summaryStatisticsComponent
            >
            </app-plotly>
          </div>
        </app-loadable>
      </mat-card>
      <mat-card fxFlex>
        <app-loadable [loadable]="results$ | async">
          <mat-form-field>
            <mat-select placeholder="Select a property type" [(value)]="propertyType">
              <mat-option
                *ngFor="let pair of (results$ | async).plotData | keyvalue"
                [value]="pair.key"
              >
                {{ pair.key }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div *ngIf="propertyType" class="graph__container">
            <app-plotly
              [data]="(results$ | async).plotData[propertyType]"
              [style]="{ position: 'relative', width: '100%', height: '100%' }"
              #resultsComponent
            ></app-plotly>
          </div>
        </app-loadable>
      </mat-card>
    </div>
  </div>
</div>
