<app-loadable [loadable]="results$ | async" class="root__container">
  <div
    class="page__container"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="2rem"
  >
    <h1 class="project__card-header">Benchmarking Results</h1>

    <h2>Overall RMSE</h2>

    <div class="section__container" fxFlex fxLayout="column">
      <mat-card>
        <div class="graph__container">
          <app-plotly
            [figure]="(results$ | async).overallRMSE"
            [config]="{ displayModeBar: false }"
          ></app-plotly>
        </div>
      </mat-card>
    </div>

    <h2>Experiment vs Reference</h2>

    <div
      *ngFor="let pair of (results$ | async).scatter | keyvalue"
      class="section__container"
      fxFlex
      fxLayout="column"
    >
      <mat-card>
        {{ pair.key }}

        <div class="graph__container">
          <app-plotly
            [figure]="pair.value"
            [config]="{ displayModeBar: false }"
          ></app-plotly>
        </div>
      </mat-card>
    </div>
  </div>
</app-loadable>
