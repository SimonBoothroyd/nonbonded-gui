<div class="content-container">
  <app-loadable [loadable]="results$ | async" class="root__container">
    <div
      class="content-body"
      fxLayout="column"
      fxLayoutAlign="space-between center"
      fxLayoutGap="24px"
      #benchmarkResultSection
    >
      <h1>Benchmarking Results</h1>

      <h2 id="overall-rmse">Overall RMSE</h2>

      <div class="content-card">
        <mat-card>
          <div class="graph__container">
            <app-plotly
              [figure]="(results$ | async).overallRMSE"
              [config]="{ displayModeBar: false }"
            ></app-plotly>
          </div>
        </mat-card>
      </div>

      <h2 id="experiment-vs-reference">Experiment vs Reference</h2>

      <div
        *ngFor="let pair of (results$ | async).scatter | keyvalue"
        class="content-card"
      >
        <mat-card>
          {{ pair.key }}

          <div class="graph__container">
            <app-plotly
              [figure]="pair.value"
              [config]="{ displayModeBar: false }"
            ></app-plotly>
          </div>
        </mat-card>
      </div>
    </div>

    <app-table-of-contents
      [container]="'#benchmarkResultSection'"
    ></app-table-of-contents>
  </app-loadable>
</div>
