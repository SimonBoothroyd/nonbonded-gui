<app-loadable [loadable]="projectCollection$ | async" class="root__container">
  <div
    fxLayout="column"
    fxLayoutAlign="space-between center"
    fxLayoutGap="2rem"
    class="page__container"
  >
    <div
      *ngFor="let project of (projectCollection$ | async).projects"
      class="project__card"
    >
      <mat-card>
        <mat-card-title class="project__card-header">{{
          project.title
        }}</mat-card-title>
        <br />
        <div class="project__card-text">{{ project.abstract.split('\n')[0] }}</div>
        <mat-card-actions>
          <div fxFlex></div>
          <a routerLink="{{ project.identifier }}"><button mat-button>MORE</button></a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</app-loadable>
