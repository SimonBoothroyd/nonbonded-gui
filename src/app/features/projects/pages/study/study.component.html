<mat-sidenav-container class="root__container">
  <mat-sidenav mode="side" class="sidebar__nav" [(opened)]="navbarOpen">

    <mat-nav-list>
      <a mat-list-item [routerLink]="['summary']">
        <mat-icon mat-list-icon>class</mat-icon>
        <div mat-line>Summary</div>
      </a>
      <div mat-subheader>Optimization</div>
      <a mat-list-item [routerLink]="['training-set']">
        <mat-icon mat-list-icon>dns</mat-icon>
        <div mat-line>Data Sets</div>
      </a>
      <a mat-list-item [routerLink]="['training-results']">
        <mat-icon mat-list-icon>scatter_plot</mat-icon>
        <div mat-line>Results</div>
      </a>
      <div mat-subheader>Benchmarking</div>
      <a mat-list-item [routerLink]="['test-set']">
        <mat-icon mat-list-icon>dns</mat-icon>
        <div mat-line>Data Sets</div>
      </a>
      <a mat-list-item [routerLink]="['test-results']">
        <mat-icon mat-list-icon>bar_chart</mat-icon>
        <div mat-line>Results</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div fxLayout="row" class="root__container">
      <div class="sidenav__button-container">
        <button
          mat-mini-fab
          color="primary"
          (click)="navbarOpen = !navbarOpen"
          class="sidebar__button"
        >
          <mat-icon *ngIf="navbarOpen"> menu_open</mat-icon>
          <mat-icon *ngIf="!navbarOpen"> menu</mat-icon>
        </button>
      </div>
      <div class="sidenav__inner-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
