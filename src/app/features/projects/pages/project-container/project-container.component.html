<app-loadable [loadable]="project$ | async" class="root__container">
  <mat-sidenav-container class="root__container">
    <mat-sidenav mode="over" class="sidebar__nav" [(opened)]="navbarOpen">
      <app-navigation-tree></app-navigation-tree>
    </mat-sidenav>

    <mat-sidenav-content>
      <div fxLayout="row" class="root__container">
        <div class="sidenav__button-container">
          <button
            mat-mini-fab
            color="primary"
            (click)="navbarOpen = !navbarOpen"
            class="sidebar__button"
          >
            <mat-icon *ngIf="navbarOpen"> menu_open</mat-icon>
            <mat-icon *ngIf="!navbarOpen"> menu</mat-icon>
          </button>
        </div>
        <div class="sidenav__inner-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</app-loadable>
