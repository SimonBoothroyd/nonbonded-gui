<app-loadable [loadable]="study$ | async" class="root__container">
  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="2rem"
    class="page__container"
  >
    <h1>{{ (study$ | async).name }}</h1>

    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayout.sm="column"
      fxFlex
      class="project__card"
    >
      <mat-card>
        <div class="project__card-text">{{ (study$ | async).description }}</div>
      </mat-card>
    </div>

    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayout.sm="column"
      fxFlex
      class="coloredContainerX box"
      class="project__card"
      fxLayoutGap="2rem"
    >
      <div fxFlex>
        <h2 class="project__card-header">Optimizations</h2>

        <mat-card>
          <div
            *ngFor="let optimization of (study$ | async).optimizations; last as last"
          >
            <h3 class="project__card-header">{{ optimization.name }}</h3>
            <p>{{ optimization.description }}</p>
            <mat-divider [inset]="true" *ngIf="!last" class="card-spacer"></mat-divider>
          </div>
        </mat-card>
      </div>
      <div fxFlex>
        <h2 class="project__card-header">Benchmarks</h2>

        <mat-card>
          <div *ngFor="let benchmark of (study$ | async).benchmarks; last as last">
            <h3 class="project__card-header">{{ benchmark.name }}</h3>
            <p>{{ benchmark.description }}</p>
            <mat-divider [inset]="true" *ngIf="!last" class="card-spacer"></mat-divider>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</app-loadable>
