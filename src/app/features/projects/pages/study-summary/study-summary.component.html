<app-loadable [loadable]="study$ | async" class="root__container">
  <div
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="2rem"
    class="page__container"
  >
    <h2>{{ (study$ | async).name }}</h2>

    <div fxLayout="column" fxFlex class="section__container">
      <mat-card>
        <app-text-description
          [text]="(study$ | async).description"
        ></app-text-description>
      </mat-card>
    </div>

    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayout.sm="column"
      fxFlex
      class="section__container"
      fxLayoutGap="2rem"
    >
      <div fxFlex>
        <h2 class="section__header">Optimizations</h2>
        <app-sub-study-card
          *ngFor="let optimization of (study$ | async).optimizations; last as last"
          [subStudy]="optimization"
          [overviewLink]="['optimizations', optimization.id]"
          [resultsLink]="['optimizations', optimization.id, 'results']"
          [className]="last ? '' : 'section__spacer'"
        >
        </app-sub-study-card>
      </div>
      <div fxFlex>
        <h2 class="section__header">Benchmarks</h2>
        <app-sub-study-card
          *ngFor="let benchmark of (study$ | async).benchmarks; last as last"
          [subStudy]="benchmark"
          [overviewLink]="['benchmarks', benchmark.id]"
          [resultsLink]="['benchmarks', 'results']"
          [className]="last ? '' : 'section__spacer'"
        >
        </app-sub-study-card>
      </div>
    </div>
  </div>
</app-loadable>
