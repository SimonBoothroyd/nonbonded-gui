<h3>{{ substance }}</h3>

<table mat-table [dataSource]="dataEntries">
  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef>T (K)</th>
    <td mat-cell *matCellDef="let element">{{ element.temperature.toFixed(2) }}</td>
  </ng-container>

  <ng-container matColumnDef="pressure">
    <th mat-header-cell *matHeaderCellDef>Pressure (kPa)</th>
    <td mat-cell *matCellDef="let element">{{ element.pressure.toFixed(3) }}</td>
  </ng-container>

  <ng-container matColumnDef="components">
    <th mat-header-cell *matHeaderCellDef>Mole Fractions</th>
    <td mat-cell *matCellDef="let element">{{ mapComponents(element) }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
