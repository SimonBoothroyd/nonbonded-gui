<mat-card class="benchmark__card">
  <mat-card-title>{{ benchmark.name }}</mat-card-title>
  <mat-card-content>{{ benchmark.description.split('.')[0] }}.</mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <div fxFlex></div>
    <a [routerLink]="['benchmarks', 'results']"><button mat-button>RESULTS</button></a>
    <a [routerLink]="['benchmarks', benchmark.id]"><button mat-button>MORE</button></a>
  </mat-card-actions>
</mat-card>
