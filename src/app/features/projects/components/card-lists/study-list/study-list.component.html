<mat-card *ngFor="let study of studies" class="study__card">
  <mat-card-title>{{ study.name }}</mat-card-title>
  <mat-card-content>{{ study.description.split('\n')[0] }}</mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <div fxFlex></div>
    <a [routerLink]="baseRouteUrl ? [baseRouteUrl, study.id] : [study.id]">
      <button mat-button>MORE</button>
    </a>
  </mat-card-actions>
</mat-card>
