<app-loadable [loadable]="dataSet$ | async">
  <div
    class="content-body"
    fxLayout="column"
    fxLayoutAlign="space-between center"
    fxLayoutGap="24px"
  >
    <h1 class="id-header">{{ (dataSet$ | async).id }}</h1>

    <div>
      <mat-list class="list-horizontal">
        <mat-list-item *ngFor="let author of (dataSet$ | async).authors">
          <mat-icon matListIcon>account_circle</mat-icon>
          <p matLine>{{ author.name }}</p>
        </mat-list-item>
      </mat-list>
    </div>

    <div class="content-card">
      <mat-card>
        <app-text-description
          text="{{ (dataSet$ | async).description }}"
        ></app-text-description>
      </mat-card>
    </div>

    <div
      class="content-card"
      *ngFor="let pair of perPropertyDataSets(dataSet$ | async) | keyvalue"
    >
      <app-data-set-section
        [title]="pair.key"
        [value]="pair.value"
      ></app-data-set-section>
    </div>
  </div>
</app-loadable>
