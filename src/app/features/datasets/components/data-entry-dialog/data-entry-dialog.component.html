<h3>{{ substance }}</h3>

<table [dataSource]="dataEntries" mat-table>
  <ng-container matColumnDef="temperature">
    <th *matHeaderCellDef mat-header-cell>T (K)</th>
    <td *matCellDef="let element" mat-cell>{{ element.temperature.toFixed(2) }}</td>
  </ng-container>

  <ng-container matColumnDef="pressure">
    <th *matHeaderCellDef mat-header-cell>Pressure (kPa)</th>
    <td *matCellDef="let element" mat-cell>{{ element.pressure.toFixed(3) }}</td>
  </ng-container>

  <ng-container matColumnDef="components">
    <th *matHeaderCellDef mat-header-cell>Mole Fractions</th>
    <td *matCellDef="let element" mat-cell>{{ mapComponents(element) }}</td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
</table>
