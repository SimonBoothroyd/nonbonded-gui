<div class="root-container">
  <div>
    <mat-grid-list
      [cols]="substance.split(' + ').length"
      gutterSize="0"
      rowHeight="100px"
      fxFlex="100"
    >
      <mat-grid-tile *ngFor="let smiles of substance.split(' + ')" [colspan]="1">
        <img [alt]="smiles" [src]="imageEndpoint(smiles)" height="100%" />
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div *ngFor="let dataType of dataTypes()" class="table-container">
    <div>{{ dataType }}</div>
    <app-data-table [entries]="dataTypeEntries(dataType)"></app-data-table>
  </div>
</div>
