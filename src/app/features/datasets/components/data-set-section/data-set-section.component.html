<mat-grid-list [cols]="nColumns" gutterSize="20px" rowHeight="1:1" fxFlex="100">
  <mat-grid-tile
    *ngFor="let substance of value"
    [colspan]="substance.split(' + ').length"
    class="tile__container"
    (click)="selected.emit(substance)"
    matRipple
  >
    <img
      *ngFor="let smiles of substance.split(' + ')"
      [alt]="substance"
      [src]="imageEndpoint(smiles)"
      height="100%"
    />
  </mat-grid-tile>
</mat-grid-list>
