<div
  *ngIf="value != undefined"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="2rem"
>
  <h3>{{ title }}</h3>

  <div class="root__container" fxFill fxLayout="columns" fxLayoutGap="20px">
    <mat-card class="dataset__card_container" fxFlex="100">
      <mat-grid-list [cols]="nColumns" gutterSize="20px" rowHeight="1:1">
        <mat-grid-tile
          (click)="openEntryDialog(pair.key, pair.value)"
          *ngFor="let pair of value | keyvalue"
          [colspan]="pair.key.split(' + ').length"
          class="tile__container"
          matRipple
        >
          <img
            *ngFor="let smiles of pair.key.split(' + ')"
            [alt]="pair.key"
            [src]="imageEndpoint(smiles)"
            height="100%"
          />
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </div>
</div>
